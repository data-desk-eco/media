name: Build research index and deploy

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate projects.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api "/orgs/data-desk-eco/repos" --paginate -q \
            '[.[] | select(.has_pages and .name != "research.datadesk.eco" and .private == false and .description != null and .description != "") | {name: .name, description: .description, url: "https://research.datadesk.eco/\(.name)/", repo_url: .html_url, pushed_at: .pushed_at}] | sort_by(.pushed_at) | reverse' \
            > docs/projects.json

      - name: Commit projects.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/projects.json
          git diff --staged --quiet || git commit -m "Update projects"

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - run: yarn --frozen-lockfile
      - run: yarn build

      - name: Copy projects.json and favicon to dist
        run: |
          cp docs/projects.json docs/.observable/dist/
          cp favicon.ico docs/.observable/dist/

      - name: Push changes if any
        run: git push || true

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.observable/dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
